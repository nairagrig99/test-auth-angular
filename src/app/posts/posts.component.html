<section class="posts-list">
  <button (click)="logOut()">Log Out</button>

  <div class="posts-list-table">
    <table mat-table [dataSource]="postList" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} sssssss</td>
      </ng-container>


      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body</th>
        <td mat-cell *matCellDef="let element;let i=index"> {{element.body}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="getPost(i)" *matRowDef="let row; columns: displayedColumns;let i=index"></tr>
    </table>
  </div>
</section>
